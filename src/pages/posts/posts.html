<ion-header>

  <ion-navbar color="danger">
    <ion-title>Posts</ion-title>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="onShow(post)">
      <post-item [title]="post.title.rendered" [dateGMT]="post.date_gmt"></post-item>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
