<ion-header>

  <ion-navbar color="danger">
    <ion-title>Playlists</ion-title>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlist of playlists" (click)="onSelect(playlist)">
      <h2>{{playlist.snippet.title}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
